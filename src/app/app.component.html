<!-- NG-ZORRO -->
<nz-layout class="layout">
  <nz-header *ngIf="currentUser">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item (click)="gotoLink('/')">首页</li>
      <li nz-menu-item (click)="gotoLink('/products')">商品</li>
      <li nz-menu-item (click)="logout()">注销</li>
      <li nz-menu-item>欢迎{{currentUser.username}}用户</li>
    </ul>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
</nz-layout>
